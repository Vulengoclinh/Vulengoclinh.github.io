<!DOCTYPE html>
<html>
<head>
<meta charset="uft-8">
<title> Create product list with CSS3</title>
<style type="text/CSS">
.ProductDetails {display:none;}
.Product img {
    width: 150px;
    height: 150px;
    border-radius: 20px;
    box-shadow: 5px 5px 10px #aaa;
}
.ProductName {font-weight: bold;}
.ProductPrice {font-style: italic;}
.ProductPrice::before {content:"-";}
.Product{
    text-align: center;
    width: 150px;
    float: left;
    cursor: pointer;
}
.Product:hover.ProductDetails {display: block;}
</style>
</head>
<body>
<div>
    <div class="Product">
        <img src="c:\Users\Dell\Downloads\hieu-ro-y-nghia-hoa-hong-giup-ban-chinh-phuc-nang-1321035.htm">
        <div class="PoductDetails">
            <span class="ProductName">Rose</span>
            <span class="ProductPrice">1.5$</span>
        </div>
    </div>
</div>
<div>
    <div class="Product">
        <img src="img/tulip.jpg"/>
        <div class="PoductDetails">
            <span class="ProductName">Tulip</span>

        <img src="img/daisy.jpg"/>

        </div>
    </div>
</div>
</body>
</html>
